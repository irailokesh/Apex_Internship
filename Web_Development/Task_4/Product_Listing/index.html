<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Our Products</h1>
        
        <div class="controls">
            <div class="filter-section">
                <h3>Filter by Category</h3>
                <div class="category-filters">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="electronics">Electronics</button>
                    <button class="filter-btn" data-category="clothing">Clothing</button>
                    <button class="filter-btn" data-category="home">Home</button>
                    <button class="filter-btn" data-category="books">Books</button>
                </div>
            </div>
            
            <div class="price-filter">
                <h3>Price Range</h3>
                <div class="range-slider">
                    <input type="range" id="priceRange" min="0" max="1000" value="1000">
                    <span id="priceValue">Up to $1000</span>
                </div>
            </div>
            
            <div class="sort-section">
                <h3>Sort By</h3>
                <select id="sortSelect">
                    <option value="default">Default</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="rating-desc">Rating: High to Low</option>
                    <option value="name-asc">Name: A to Z</option>
                    <option value="name-desc">Name: Z to A</option>
                </select>
            </div>
        </div>
        
        <div class="product-grid" id="productGrid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
